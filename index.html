<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/resets.css">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/media-queries.css">

  <script defer src="./assets/js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="card card-light">
      <h3 class="subtitle">Para você Começar</h3>
      <div class="heading">
        <h2 class="title">Essentials</h2>
        <p class="price">R$ <span>19,97</span>/mês</p>
      </div>
      <button class="button btn-light">Assinar agora</button>
      <div class="description">
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Até 3 usuários<img src="./assets/images/circle-info-solid.svg" class="info" alt="Informação sobre o item"></p>
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Autoatendimento<img src="./assets/images/circle-info-solid.svg" class="info" alt="Informação sobre o item"></p>
      </div>
    </div>
    <div class="card card-dark">
      <h3 class="subtitle">Para você decolar</h3>
      <div class="heading">
        <h2 class="title">Ultimate</h2>
        <p class="price">R$ <span>29,97</span>/mês</p>
      </div>
      <button class="button btn-dark">Assinar agora</button>
      <div class="description">
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Usuários ilimitados<img src="./assets/images/circle-info-solid-2.svg" class="info" alt="Informação sobre o item"></p>
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Suporte 24/7<img src="./assets/images/circle-info-solid-2.svg" class="info" alt="Informação sobre o item"></p>
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">CSM dedicado<img src="./assets/images/circle-info-solid-2.svg" class="info" alt="Informação sobre o item"></p>
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Treinamento<img src="./assets/images/circle-info-solid-2.svg" class="info" alt="Informação sobre o item"></p>
      </div>
    </div>
    <div class="card card-light">
      <h3 class="subtitle">Para sua empresa</h3>
      <div class="heading">
        <h2 class="title">Enterprise</h2>
      </div>
      <button class="button btn-light">Fale com a gente</button>
      <div class="description">
        <p class="item"><img src="./assets/images/check-solid.svg" class="check" alt="Check">Plano customizado especialmente para a necessidade de seu negocio</p>
      </div>
    </div>
  </div>
</body>
</html>
